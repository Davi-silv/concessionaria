<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concessionária de Carros</title>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>
    <header class="header">

        <div class="container">
            <h1 class="logo">Concessionária</h1>
            <nav class="nav">
                <ul>
                    <li><a href="#home">Início</a></li>
                    <li><a href="#about">Sobre</a></li>
                    <li><a href="#cars">Carros</a></li>
                    <li><a href="#contact">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">

            <h2>Bem-vindo à nossa Concessionária!</h2>
            <p>Os melhores carros estão aqui.</p>
        </div>
    </section>

    <section id="about" class="about">
        <div class="container">
            <h2>Sobre Nós</h2>
            <p>Somos uma concessionária com mais de 20 anos de experiência...</p>
        </div>
    </section>

    <section id="cars" class="cars">
        <div class="container">
            <h2>Nossos Carros</h2>
            <div class="car-gallery">
                <!-- Carros serão inseridos aqui via JavaScript -->
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <h2>Contato</h2>
            <form id="contactForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Concessionária. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
